<div class="card card___container" style="width: 18rem;">
  <div class="upper___container">
    <div class="contact___icon image___container">
      <i class="fa-solid fa-user"></i>
    </div>
  </div>
  <div class="card-body lower___container">
    <div class="card___text">
      <h5 class="card-title">{{myContacts.name}}</h5>
      <div class="container mt-3 mb-1">
        <div class="row">
          <div>
            <p>{{myContacts.email}}</p>
          </div>
        </div>
      </div>
      <div class="container mt-3 mb-1">
        <div class="row">
          <div>
            <p *ngIf="myContacts.organization" class="card___date">Organization:</p>
          </div>
          <div>
            <p>{{myContacts.organization}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer___card">
      <div class="d-flex justify-content-between mt-3 mb-2">
        <a appAdmin class="contact___delete mx-3" (click)="deleteContact(myContacts.id_contact)">Delete</a>
        <a appAdmin class="contact___iconEdit mx-3" data-bs-toggle="modal"
          [attr.data-bs-target]="'#editContact' + myContacts.id_contact"><i class="fa-solid fa-pen-to-square"></i></a>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" [id]="'editContact' + myContacts.id_contact" tabindex="-1" aria-labelledby="editContact"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editContact">Edit Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                class="fa-solid fa-x"></i></button>
          </div>
          <div class="modal-body">
            <!-- TODO Form Contacts -->
            <form [formGroup]="editContactForm" (ngSubmit)="editContact(myContacts.id_contact)">
              <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="form-group mb-3">
                <label class="mb-2">Organization</label>
                <input type="text" class="form-control" formControlName="organization">
              </div>
              <div class="form-group mb-3">
                <label class="mb-2">Contact</label>
                <input type="text" class="form-control" formControlName="email">
              </div>
              <div class="modal-footer">
                <button data-bs-dismiss="modal" data-bs-dismiss="modal" type="submit" value="send"
                  class="addMember___btn btn" [disabled]="!editContactForm.valid">Edit
                  Contact</button>
              </div>
            </form>

          </div>
