<div class="modal fade" id="editPassword" tabindex="-1" aria-labelledby="editPassword" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal___title" id="editPassword">Edit Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editPassword" (ngSubmit)="editMyPassword()">
          <div class="form-group">
            <div class="mb-2">
              <label class="m-3">New Password</label>
              <input class="mb-2" type="password" class="form-control" formControlName="password">
              <p *ngIf="checkControl('password', 'required')" class="text-danger mt-1 small">The password must be
                defined.
              </p>
              <p *ngIf="checkControl('password', 'minlength')" class="text-danger mt-1 small">The password must be
                contain
                between 8 and 20 characters.</p>
              <p *ngIf="checkControl('password', 'maxlength')" class="text-danger mt-1 small">The password must be
                contain
                between 8 and 20 characters.</p>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-2">
              <label class="m-3">Repeat Password</label>
              <input class="m-3" type="password" class="form-control" formControlName="repeatpass">
              <p *ngIf="editPassword.hasError('passcompare') && touchedReset('repeatpass')"
                class="text-danger mt-1 small">The password doesn't match.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button data-bs-dismiss="modal" type="submit" value="send" class="editPass___btn btn mt-3"
              [disabled]="!editPassword.valid">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
